---
layout: default
---
{% for post in paginator.posts %}
<article>
    <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="date">{{ post.date | date_to_string }}</p>
    </header>
    {{ post.content }}
</article>
{% endfor %}
{% if paginator.next_page %}
<a id="next_page" href={{paginator.next_page_path}}>&laquo;older posts</a>
{% endif %}
{% if paginator.previous_page %}
<a id="previous_page" href={{paginator.previous_page_path}}>newer posts&raquo;</a>
{% endif %}
