<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
      <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
      <meta name="description" content="{{ site.description }}">
      <link rel="icon" type="image/png" href="/favicon.png">

      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400|Raleway:400|Inconsolata:400">
      <link rel="stylesheet" href="{{site.url}}/css/main.css">
      <link rel="stylesheet" href="{{site.url}}/css/syntax/friendly.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
      <script type='text/javascript'>window.q=[];window.$=function(f){q.push(f)}</script>
  </head>

  <body>
    <div id="wrapper">
      <div id="not-footer">
        {{content}}
      </div>
      <footer id="main-footer">
        <p>Follow me on</p>
        <ul id="footer-links">
          <li><a href="http://twitter.com/OliverSherouse" target="_blank"><span class="fa fa-twitter"></span>&nbsp;Twitter</a></li>
          <li><a href="https://www.linkedin.com/pub/oliver-sherouse/24/417/1a2" target="_blank"><span class="fa fa-linkedin"></span>&nbsp;LinkedIn</a></li>
          <li><a href="https://github.com/OliverSherouse" target="_blank"><span class="fa fa-github"></span>&nbsp;Github</a></li>
        </ul>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">$.each(q,function(index,f){$(f)});
    <script>
    <script src="{{site.url}}/js/main.js"> </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-33742217-3', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
