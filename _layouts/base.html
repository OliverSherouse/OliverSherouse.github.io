<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
      <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
      <meta name="description" content="{{ site.description }}">
      <link rel="icon" type="image/png" href="/favicon.png">

      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400|Inconsolata:400">
      <link rel="stylesheet" href="/css/main.css">
      <link rel="stylesheet" href="/css/syntax/friendly.css">

      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
      <script type='text/javascript'>window.q=[];window.$=function(f){q.push(f)}</script>
  <script defer src="//use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>

  <body>
      <div id="not-footer">
        {{content}}
      </div>
      <footer id="main-footer" class="hero is-primary">
          <div class="container hero-foot has-text-centered">
              <p>Connect with me on</p>
              <a href="https://twitter.com/OliverSherouse" target="_blank"><i class="fab fa-twitter"></i>&nbsp;Twitter</a>&nbsp;
              <a href="https://www.linkedin.com/pub/oliver-sherouse/24/417/1a2" target="_blank"><i class="fab fa-linkedin"></i>&nbsp;LinkedIn</a>&nbsp;
              <a href="https://github.com/OliverSherouse" target="_blank"><i class="fab fa-github"></i>&nbsp;Github</a>&nbsp;
        </div>
      </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">$.each(q,function(index,f){$(f)});</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/anchor-js/4.0.0/anchor.min.js"></script>
    <script src="/js/main.js"> </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-33742217-3', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
