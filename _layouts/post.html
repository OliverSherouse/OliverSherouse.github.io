---
layout: article
---
<header>
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <p class="meta">{{ page.date | date_to_string }}</p>
</header>
{{ content }}
<footer>
<ul class="share-links clearfix">
    <li><a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url }}" target="_blank">Facebook</a></li>
    <li><a href="https://twitter.com/share?text={{ page.title }}+{{ page.url }}+via+@OliverSherouse" target="_blank">Twitter</a></li>
    <li><a href="mailto:?Subject={{ page.title }}&body={{page.url}}" target="_blank">Email</a></li>
</ul>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'oliversherouse'; // required: replace example with your forum shortname
    var diqus_title = '{{ page.title }}';
    var diqus_url = '{{ page.url }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</footer>
